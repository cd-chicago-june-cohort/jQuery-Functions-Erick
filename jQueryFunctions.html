<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="jQuery.js"></script>
        <title>jQuery Funtions</title>
    </head>
    <body>
        <div id="click">
            <button>Click Me To See What .click Can Do!</button>
        </div>
        <div id="hide">
            <button>Click Me To .hide The Text Below!</button>
            <p>Coding Dojo :)</p>
        </div>
        <div id="show">
            <button>Click Me To .show The Text Hiding!</button>
        </div>
        <div id="toggle">
            <button>This Is How .toggle Works!</button>
            <p>Coding Dojo :)</p>
        </div>
        <div id="slideDown">
            <button>Click Me To Show How .slideDown Works!</button>
            <img src="basic-jquery.png" alt="basic-jquery">
        </div>
        <div id="slideUp">
            <button>Click Me To Show How .slideUp Works!</button>
            <img src="basic-jquery.png" alt="basic-jquery">
        </div>
        <div id="slideToggle">
            <button>Click Me To Show How .slideToggle Works!</button>
            <img src="basic-jquery.png" alt="basic-jquery">
        </div>
        <div id="fadeIn">
            <button>Click Me To Show How .fadeIn Works!</button>
            <p>This Text Will Fade In!</p>
        </div>
        <div id="fadeOut">
            <button>Click Me To Show How .fadeOut Works!</button>
            <p>This Text Will Fade Out!</p>
        </div>
        <div id="addClass">
            <button>Click Me To Show How .addClass Works!</button>
            <h2>This text will turn red when class is added!</h2>
            <h3>This text will turn blue when class is added!</h3>
        </div>
        <div id="before">
            <button>This Button Will Add Some Text .before This Button!</button>
        </div>
        <div id="after">
            <button>This Button Will Add Some Text .after This Button!</button>
        </div>
        <div id="append">
            <button>This Button Will .append Some Text!</button>
        </div>
        <div id="html">
            <button>This Button Will Add An .html Elements To The Text Below!</button>
            <p>This Text Has An i Tag</p>
        </div>
        <div id="attr">
            <button>This Button Will Change The .attr Size Below!</button>
            <img src="basic-jquery.png" alt="basic-jquery">
        </div>
        <div id="val">
            <button>This Button Add/Change The .val In The InputBox Below!</button>
            <p>Name: <input type="val" value="Whats 2+2?"></p>
        </div>
        <div id="text">
            <button>This Button Will Change The .text Below!</button>
            <p>This Text Will Be Changed!</p>
        </div>
        <div id="data">
            <button class="button1">This Button Will Get .data And Store It In The Button --->!</button>
            <button class="button2">Click Me To See What .data I Recieved!</button>
        </div>
    </body>
</html>
